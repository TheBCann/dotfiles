# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# Switch to previous/next workspace (navigate workspaces)
bindd = SUPER CTRL, Left, Previous workspace, workspace, r-1
bindd = SUPER CTRL, Right, Next workspace, workspace, r+1

# Move focused window to relative workspace
bindd = SUPER CTRL ALT, Left, Move window to previous workspace, movetoworkspace, r-1
bindd = SUPER CTRL ALT, Right, Move window to next workspace, movetoworkspace, r+1

# Optional: Move window and follow it to the workspace
bindd = SUPER CTRL ALT SHIFT, Right, Move and follow to next workspace, movetoworkspace, r+1; workspace, r+1
bindd = SUPER CTRL ALT SHIFT, Left, Move and follow to previous workspace, movetoworkspace, r-1; workspace, r-1

# Switch workspaces with numpad keys
bindd = SUPER, KP_End, Switch to workspace 1, workspace, 1        # Numpad 1
bindd = SUPER, KP_Down, Switch to workspace 2, workspace, 2       # Numpad 2  
bindd = SUPER, KP_Next, Switch to workspace 3, workspace, 3       # Numpad 3
bindd = SUPER, KP_Left, Switch to workspace 4, workspace, 4       # Numpad 4
bindd = SUPER, KP_Begin, Switch to workspace 5, workspace, 5      # Numpad 5
bindd = SUPER, KP_Right, Switch to workspace 6, workspace, 6      # Numpad 6
bindd = SUPER, KP_Home, Switch to workspace 7, workspace, 7       # Numpad 7
bindd = SUPER, KP_Up, Switch to workspace 8, workspace, 8         # Numpad 8
bindd = SUPER, KP_Prior, Switch to workspace 9, workspace, 9      # Numpad 9
bindd = SUPER, KP_Insert, Switch to workspace 10, workspace, 10   # Numpad 0

# Move windows to workspace with SUPER + SHIFT + numpad
bindd = SUPER SHIFT, KP_End, Move to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, KP_Down, Move to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, KP_Next, Move to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, KP_Left, Move to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, KP_Begin, Move to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, KP_Right, Move to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, KP_Home, Move to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, KP_Up, Move to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, KP_Prior, Move to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, KP_Insert, Move to workspace 10, movetoworkspace, 10

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://claude.app"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Restore the manual's binding for Toggling Waybar
unbind = SUPER SHIFT, SPACE
bindd = SUPER SHIFT, SPACE, Toggle Waybar, exec, pkill waybar || uwsm app -- waybar

# (Optional) specific binding for the Omarchy Menu if you still want it
bindd = SUPER CTRL, SPACE, Omarchy menu, exec, omarchy-menu
